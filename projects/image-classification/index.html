<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类别图像分类 - Forest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 添加一些基础样式和修复字体颜色问题 */
        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            font-family: 'Orbitron', sans-serif;
            color: #fff; /* 修改字体颜色为白色 */
        }
        .console-text, .log-entry {
            color: #4ecdc4; /* 修改控制台文本颜色 */
        }
        .predicted-class, .confidence-value {
            color: #ff6b6b; /* 修改预测结果颜色 */
        }
        /* 其他样式保持不变 */
    </style>
</head>
<body>
    <!-- 科技感背景 -->
    <div class="cyber-bg">
        <div class="grid-lines"></div>
        <div class="hologram-effect"></div>
    </div>

    <!-- 动态导航栏 -->
    <nav class="project-nav">
        <a href="../../index.html" class="home-link">
            <span class="neon-arrow"></span>
        </a>
    </nav>

    <!-- 上传区域 -->
    <div class="upload-zone" id="uploadZone">
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput">选择图片</label>
    </div>

    <!-- 图片预览区域 -->
    <div class="upload-overlay" style="display:none;">
        <img id="imagePreview" src="" alt="Image Preview">
        <div class="predicted-class">预测类别: <span></span></div>
        <div class="confidence">置信度: <span class="confidence-value"></span><div class="confidence-bar"></div></div>
    </div>

    <!-- 控制台信息 -->
    <div class="console-panel">
        <div class="console-header">
            <div class="led-indicator"></div>
            <span class="console-text">SYSTEM MONITOR</span>
        </div>
        <div class="console-content">
            <div class="log-entry">[INFO] 模型加载完成</div>
            <div class="log-entry">[STATUS] 等待输入...</div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        document.querySelector('.upload-overlay').style.display = 'block';
                        document.getElementById('uploadZone').appendChild(img);
                        predictImage(img);
                    };
                };
                reader.readAsDataURL(file);
                event.target.value = ''; // 清空文件输入，防止重复上传
            }
        });

        function predictImage(img) {
            // 这里可以调用模型预测函数，以下是模拟结果
            document.querySelector('.predicted-class span').textContent = '飞机';
            document.querySelector('.confidence-value').textContent = '92.3%';
            document.querySelector('.confidence-bar').style.width = '92.3%';
        }
    </script>
</body>
</html>
