    <script>
        (function fairyDustCursor() {
            var possibleColors = ["#D61C59", "#E7D84B", "#1B8798"];
            var width = window.innerWidth;
            var height = window.innerHeight;
            var cursor = { x: width / 2, y: height / 2 };
            var particles = [];

            function init() {
                bindEvents();
                loop();
            }

            function bindEvents() {
                document.addEventListener('mousemove', onMouseMove);
                window.addEventListener('resize', onWindowResize);
            }

            function onWindowResize() {
                width = window.innerWidth;
                height = window.innerHeight;
            }

            function onMouseMove(e) {
                cursor.x = e.clientX;
                cursor.y = e.clientY;
                addParticle(cursor.x, cursor.y, possibleColors[Math.floor(Math.random() * possibleColors.length)]);
            }

            function addParticle(x, y, color) {
                var particle = new Particle();
                particle.init(x, y, color);
                particles.push(particle);
            }

            function updateParticles() {
                particles.forEach(p => p.update());
                particles = particles.filter(p => p.lifeSpan >= 0);
            }

            function loop() {
                requestAnimationFrame(loop);
                updateParticles();
            }

            function Particle() {
                this.character = "âœ¦";
                this.lifeSpan = 100;
                this.initialStyles = {
                    "position": "fixed",
                    "fontSize": "20px",
                    "pointerEvents": "none",
                    "zIndex": "10000000"
                };
                // ä¿®æ”¹ç²’å­ç”Ÿæˆä½ç½® (åœ¨ç¬¬äºŒä¸ªè„šæœ¬ä¸­)
                this.init = function (x, y, color) {
                    this.velocity = {
                    x: (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 5),  // é™ä½æ¨ªå‘é€Ÿåº¦
                    y: 0.5  // é™ä½çºµå‘é€Ÿåº¦
                    };
                    this.position = { x: x, y: y };  // ç§»é™¤+10åç§»
                    this.element = document.createElement('span');
                    this.element.style.color = color;
                    this.element.innerHTML = this.character;
                    applyProperties(this.element, this.initialStyles);
                    document.querySelector('.js-cursor-container').appendChild(this.element);
                };

                this.update = function () {
                    this.position.x += this.velocity.x;
                    this.position.y -= this.velocity.y;
                    this.lifeSpan -= 1;
                    this.element.style.transform = `translate(${this.position.x}px, ${this.position.y}px) scale(${this.lifeSpan/100})`;
                    this.element.style.opacity = this.lifeSpan/100;
                };

                this.die = function () {
                    this.element.remove();
                };
            }

            function applyProperties(target, properties) {
                Object.assign(target.style, properties);
            }

            if (!('ontouchstart' in window)) init();
        })();
    </script>
