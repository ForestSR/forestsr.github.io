    <span class="js-cursor-container"></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>

    <!-- 修正后的点击特效 -->
    <script>
        (function () {
            var a_idx = 0;
            window.onclick = function (event) {
                var a = new Array("❤爱你❤", "❤比心❤", "❤耶❤", "❤mua~❤");

                var heart = document.createElement("b");
                heart.onselectstart = new Function('event.returnValue=false');

                document.body.appendChild(heart).innerHTML = a[a_idx];
                a_idx = (a_idx + 1) % a.length;
                heart.style.cssText = "position: fixed;left:-100%;";

                var f = 16,
                    x = event.clientX - f / 2,
                    y = event.clientY - f,
                    c = randomColor(),
                    a = 1,
                    s = 1.2;

                var timer = setInterval(function () {
                    if (a <= 0) {
                        document.body.removeChild(heart);
                        clearInterval(timer);
                    } else {
                        heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" +
                            c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
                            s + ");";
                        y--;
                        a -= 0.016;
                        s += 0.002;
                    }
                }, 15)
            }

            function randomColor() {
                return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
            }
        }());
    </script>

    <!-- 修正后的拖尾特效 -->
    <script>
        (function fairyDustCursor() {
            var possibleColors = ["#D61C59", "#E7D84B", "#1B8798"];
            var width = window.innerWidth;
            var height = window.innerHeight;
            var cursor = { x: width / 2, y: height / 2 };
            var particles = [];

            function init() {
                bindEvents();
                loop();
            }

            function bindEvents() {
                document.addEventListener('mousemove', onMouseMove);
                window.addEventListener('resize', onWindowResize);
            }

            function onWindowResize() {
                width = window.innerWidth;
                height = window.innerHeight;
            }

            function onMouseMove(e) {
                cursor.x = e.clientX;
                cursor.y = e.clientY;
                addParticle(cursor.x, cursor.y, possibleColors[Math.floor(Math.random() * possibleColors.length)]);
            }

            function addParticle(x, y, color) {
                var particle = new Particle();
                particle.init(x, y, color);
                particles.push(particle);
            }

            function updateParticles() {
                particles.forEach(p => p.update());
                particles = particles.filter(p => p.lifeSpan >= 0);
            }

            function loop() {
                requestAnimationFrame(loop);
                updateParticles();
            }

            function Particle() {
                this.character = "✦";
                this.lifeSpan = 100;
                this.initialStyles = {
                    "position": "fixed",
                    "fontSize": "20px",
                    "pointerEvents": "none",
                    "zIndex": "10000000"
                };
                // 修改粒子生成位置 (在第二个脚本中)
                this.init = function (x, y, color) {
                    this.velocity = {
                    x: (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 5),  // 降低横向速度
                    y: 0.5  // 降低纵向速度
                    };
                    this.position = { x: x, y: y };  // 移除+10偏移
                    this.element = document.createElement('span');
                    this.element.style.color = color;
                    this.element.innerHTML = this.character;
                    applyProperties(this.element, this.initialStyles);
                    document.querySelector('.js-cursor-container').appendChild(this.element);
                };

                this.update = function () {
                    this.position.x += this.velocity.x;
                    this.position.y -= this.velocity.y;
                    this.lifeSpan -= 1;
                    this.element.style.transform = `translate(${this.position.x}px, ${this.position.y}px) scale(${this.lifeSpan/100})`;
                    this.element.style.opacity = this.lifeSpan/100;
                };

                this.die = function () {
                    this.element.remove();
                };
            }

            function applyProperties(target, properties) {
                Object.assign(target.style, properties);
            }

            if (!('ontouchstart' in window)) init();
        })();
    </script>
</body>
